<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Cadastro de Clientes</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="cliente">
        <mat-icon class="menu-item">people</mat-icon>
        Clientes
      </a>
      <a mat-list-item routerLink="produto">
        <mat-icon class="menu-item">shopping_cart</mat-icon>
        Produto
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="min-height: calc(100vh - 64px); padding: 16px">
      <mat-card class="mat-elevation-z24">
        <!-- seria como se fosse uma div, com varios componentes dentro -->
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
