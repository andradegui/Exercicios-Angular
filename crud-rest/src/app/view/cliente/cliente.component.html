<h2>Manutenção de Clientes</h2>

<!-- Coluna Nome -->
<table mat-table [dataSource]="clientes" class="mat-elevation-z24" style="width: 100%;">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let cliente">
      <button mat-button (click)="editar(cliente)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-button (click)="excluir(cliente.id)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas"></tr>
</table>

<button mat-fab (click)="novo()" color="primary" class="fab">
  <mat-icon>
    add
  </mat-icon>
</button>

<div class="" *ngIf="cliente">
  <div>
    <mat-form-field class="form-field">
      <mat-label>Nome</mat-label>
      <input matInput type="text" [(ngModel)]="cliente.nome" style="height: 30px;">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="form-field">
      <mat-label>CPF</mat-label>
      <input matInput type="text" [(ngModel)]="cliente.cpf" style="width: 30%;">
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
</div>
